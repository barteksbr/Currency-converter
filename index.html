<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="css/form.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">


</head>
<body class="body">
    
<div>
    <form class="form js-form">
        <fieldset class="form__fieldset">
            <legend><strong>Kantor</strong></legend>
            <label>
                Ilość PLN:
                <input type="number" step="0.01" min="1" required class="form__input js-pln">
            </label>
            <p><label>
                Wybierz walutę:
                <select class="form__select js-currency">
                    <option value="USD">Dolar Amerykański</option>
                    <option value="EUR">EURO</option>
                    <option value="AUD">Dolar Australijski</option>
                </select>
            </label>
        </p>
        </fieldset>
        <p>
            <button class="form__button">Przelicz!</button>
            <p class="form__result">Po przeliczeniu otrzymamy: <strong class="js-result">N/A</strong>
            </p>
        </p>
    </form>
    
</div>


</body>
</html>
